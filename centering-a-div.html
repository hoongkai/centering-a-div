<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering a Div</title>

    <style>
        .centered{
            margin: auto;
            text-align: center;
            width: 60%;
            border: 3px solid #33a9e0;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="centered"> 
        <p>this div is centered</p>
    </div>
</body>
</html>
